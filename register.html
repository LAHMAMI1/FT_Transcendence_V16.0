<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <!-- Bootstrap CSS via CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Register</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>
      <div class="mb-3">
        <label for="middle_name" class="form-label">Middle Name (optional)</label>
        <input type="text" class="form-control" id="middle_name" name="middle_name">
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <!-- This div will display success or error messages -->
    <div id="message" class="mt-3"></div>
  </div>

  <!-- Bootstrap Bundle with Popper (via CDN) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  
  <!-- Registration Form JavaScript -->
  <script>
    // When the form is submitted, prevent default behavior and send data to the API.
    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Gather form data
      const data = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        middle_name: document.getElementById('middle_name').value,
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const response = await fetch('http://localhost:8000/api/users/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
            // If CSRF protection is active, include the CSRF token like this:
            // 'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.status === 201) {
          document.getElementById('message').innerHTML =
            '<div class="alert alert-success">Registration successful!</div>';
          // Optionally, you might want to reset the form:
          document.getElementById('registrationForm').reset();
        } else {
          let errors = '';
          // If the response includes error messages, display them.
          for (let key in result) {
            errors += `<p>${key}: ${result[key]}</p>`;
          }
          document.getElementById('message').innerHTML =
            `<div class="alert alert-danger">${errors}</div>`;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('message').innerHTML =
          '<div class="alert alert-danger">An error occurred while processing your request.</div>';
      }
    });
  </script>
</body>
</html>
