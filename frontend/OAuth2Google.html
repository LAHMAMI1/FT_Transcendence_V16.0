<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h2>Sign in with Google</h2>
    <div id="g_id_onload"
         data-client_id="984404165384-61gs47343klr70dvo3fqftkpa4kn3aqi.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
        function handleCredentialResponse(response) {
            console.log("ID Token:", response.credential);

            // Display the token on the page for easy copying
            document.body.innerHTML += `<h2>Your ID Token:</h2><pre>${response.credential}</pre>`;
        }
    </script>
</body>
</html>
